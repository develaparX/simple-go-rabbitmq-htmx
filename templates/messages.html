{{if .messages}} {{range .messages}}
<div class="message {{if eq .From $.currentUser}}sent{{else}}received{{end}}">
  <div class="message-bubble">
    <div class="message-content">{{.Content}}</div>
    <div class="message-info">
      {{if eq .From $.currentUser}} Dikirim {{.Timestamp.Format "15:04"}}
      {{else}} {{.From}} • {{.Timestamp.Format "15:04"}} {{end}} {{if not
      .Read}}
      <span style="color: #007bff">●</span>
      {{end}}
    </div>
  </div>
</div>
{{end}} {{else}}
<div class="empty-state">
  <p>🚀 Mulai percakapan dengan mengirim pesan pertama!</p>
</div>
{{end}}
