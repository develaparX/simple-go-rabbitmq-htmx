<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.title}}</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 28px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #667eea;
      }
      .btn {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: transform 0.2s;
      }
      .btn:hover {
        transform: translateY(-2px);
      }
      .error {
        background-color: #fee;
        border: 1px solid #fcc;
        color: #c33;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        text-align: center;
      }
      .demo-info {
        background-color: #e8f4f8;
        border: 1px solid #b8dce8;
        color: #2c5aa0;
        padding: 15px;
        border-radius: 6px;
        margin-top: 20px;
        font-size: 14px;
      }
      .demo-info h3 {
        margin: 0 0 10px 0;
        font-size: 16px;
      }
      .demo-info ul {
        margin: 10px 0;
        padding-left: 20px;
      }
      .demo-info li {
        margin: 5px 0;
      }
      .chat-icon {
        text-align: center;
        font-size: 48px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="chat-icon">ðŸ’¬</div>
      <h1>Chat App</h1>

      {{if .error}}
      <div class="error">{{.error}}</div>
      {{end}}

      <form method="POST" action="/login">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn">Login</button>
      </form>

      <div class="demo-info">
        <h3>Demo Akun:</h3>
        <ul>
          <li><strong>User 1:</strong> alice / password123</li>
          <li><strong>User 2:</strong> bob / password123</li>
        </ul>
        <p>
          <small
            >Gunakan 2 browser berbeda untuk simulasi chat antar pengguna</small
          >
        </p>
      </div>
    </div>
  </body>
</html>
